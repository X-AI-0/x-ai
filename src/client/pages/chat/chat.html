<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Ollama Multi-Model Discussion System</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/components/navbar.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Navigation will be automatically inserted here by NavBar component -->

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-layout">
                <!-- Chat Sidebar -->
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <h3>Chat History</h3>
                        <button class="btn btn-sm btn-primary" id="newChatBtn">
                            <i class="fas fa-plus"></i>
                            New Chat
                        </button>
                    </div>
                    
                    <div class="chat-history-list" id="chatHistoryList">
                        <!-- Chat history items will be populated here -->
                    </div>
                    
                    <div class="sidebar-footer">
                        <div class="storage-info" id="chatStorageInfo">
                            <!-- Storage info will be populated here -->
                        </div>
                        
                        <div class="storage-actions">
                            <button class="btn btn-sm btn-secondary" id="refreshChatStorageBtn" title="Refresh">
                                <i class="fas fa-refresh"></i>
                            </button>
                            <button class="btn btn-sm btn-primary" id="createChatBackupBtn" title="Create Backup">
                                <i class="fas fa-archive"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" id="cleanupChatStorageBtn" title="Cleanup">
                                <i class="fas fa-broom"></i>
                            </button>
                        </div>
                    </div>
                </div>

            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-title">
                        <!-- <h1>
                            <i class="fas fa-comment-dots"></i>
                            Chat
                        </h1> -->
                    </div>
                    <div class="chat-controls">
                        <div class="model-selector">
                            <label for="modelSelect">
                                <i class="fas fa-robot"></i>
                                Select Model:
                            </label>
                            <select id="modelSelect" class="form-select">
                                <option value="">Choose a model...</option>
                            </select>
                        </div>
                        <button class="btn btn-secondary" id="clearChatBtn">
                            <i class="fas fa-trash"></i>
                            Clear Chat
                        </button>
                    </div>
                </div>

                <!-- Chat Messages Area -->
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h3>Welcome to AI Chat!</h3>
                        <p>Select a model above and start chatting. All conversations are automatically saved and can be accessed from the sidebar.</p>
                        <div class="quick-prompts">
                            <h4>Try these prompts:</h4>
                            <div class="prompt-buttons">
                                <button class="prompt-btn" data-prompt="Hello! Can you introduce yourself?">
                                    <i class="fas fa-hand-wave"></i>
                                    Introduction
                                </button>
                                <button class="prompt-btn" data-prompt="Explain quantum computing in simple terms">
                                    <i class="fas fa-atom"></i>
                                    Quantum Computing
                                </button>
                                <button class="prompt-btn" data-prompt="Write a short story about a robot learning to paint">
                                    <i class="fas fa-palette"></i>
                                    Creative Writing
                                </button>
                                <button class="prompt-btn" data-prompt="Help me debug this JavaScript code">
                                    <i class="fas fa-code"></i>
                                    Code Help
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Input Area -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <div class="input-group">
                            <textarea 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="Type your message here... (Press Ctrl+Enter to send)"
                                rows="1"
                            ></textarea>
                            <button class="btn btn-primary send-btn" id="sendBtn" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-footer">
                            <div class="input-info">
                                <span class="model-info" id="selectedModelInfo">No model selected</span>
                                <span class="typing-indicator" id="typingIndicator" style="display: none;">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                    AI is typing...
                                </span>
                            </div>
                            <div class="input-actions">
                                <button class="btn btn-sm btn-secondary" id="stopBtn" style="display: none;">
                                    <i class="fas fa-stop"></i>
                                    Stop
                                </button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading...</span>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { NavBar } from '../../js/components/navbar.js';
        import './chat.js';
        
        // Initialize navigation bar
        const navbar = new NavBar({ currentPage: 'chat' });
        window.navbar = navbar;
    </script>
</body>
</html>
